<body >
    <br>
    <div class="container" style="background-image:url(../../../assets/uniteback1.jpg);">
        <div class="header">
            <h1>Ma famille, mon amour!</h1>
        </div>
        
        <!-- Add the video container -->
        <div class="video-container">
            <video width="640" height="360" controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="buttons">
            <!-- Bind click event to toggleMots() method -->
            <button type="button" class="btn1" style="background-color: #FAA300;" [routerLink]="'/mots/'+this.id">Les mots</button>
            <!-- Bind click event to toggleSyllabes() method -->
            <button type="button" class="btn2" style="background-color: #FAA300;" [routerLink]="'/syllabes/'+this.id">Les syllabes</button>
        </div>
        
        <!-- Show mots content if showMots is true -->
        <div *ngIf="showMots" class="content-container scrollable-container w-75">
    
            <h2>Mots de l'unité</h2>
            
           <div class="container text-center">
               <div class="col align-self-center">
    
                //////////
    
                
    
             
    
        </div>
    </div>
                    <!-- Button to remove the div -->
                    <!-- <button type="button" class="btn btn-danger" (click)="toggleMots()">Fermer</button> -->
                    <button type="button" class="btn btn-danger float-right mb-2" (click)="toggleMots()">Fermer</button>
        </div>
        
        <!-- Show syllabes content if showSyllabes is true -->
        <div *ngIf="showSyllabes" class="content-container">
            <h2>Syllabes de l'unité</h2>
    
            <table class="table table-striped">
                <tbody>
                  <ng-container *ngFor="let wordGroup of wordGroups; let i = index">
                    <tr>
                      <ng-container *ngFor="let word of wordGroup; let j = index">
                        <td>
                          <div style="display: flex; align-items: center;">
                            <strong style="margin-right: 2px;">{{ word }}</strong>
                            <button type="button" class="btn btn-outline-success" style="margin: 2px;"
                            (click)="Speak(word)">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-speaker-fill" viewBox="0 0 16 16">
                                <path d="M9 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-2.5 6.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0"></path>
                                <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6 4a2 2 0 1 1-4 0 2 2 0 0 1 4 0M8 7a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7"></path>
                              </svg>
                            </button>
                            <button type="button" class="btn btn-outline-danger" style="margin: 2px;">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"></path>
                                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"></path>
                              </svg>
                            </button>
                          </div>
                        </td>
                      </ng-container>
                      <ng-container *ngFor="let k of [6 - wordGroup.length]">
                        <td></td>
                      </ng-container>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
              
              
            <!-- Button to remove the div -->
            <button type="button" class="btn btn-danger" (click)="toggleSyllabes()">Fermer</button>
        </div>
        <div class="button-container">
          <a type="button" routerLink='/listedesunite'>
            <img src="../../../assets/arrowLeft.png" alt="" style="width: 200px;">
          </a>
        </div>
    </div>
    
</body>
