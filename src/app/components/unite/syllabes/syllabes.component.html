<body style="background-image: url(../../../../assets/motsback.jpg);;">
    <div class="container" >
        <br>

        <style>
            .table-bordered {
              border: 2px solid black; /* Adjust the border width as needed */
            }
          
            .table-bordered td,
            .table-bordered th {
              border: 2px solid black; /* Adjust the border width for table cells */
            }
          </style>
        <table class="table table-bordered">
            <tbody>
              <ng-container *ngFor="let wordGroup of wordGroups; let i = index">
                <tr>
                  <ng-container *ngFor="let word of wordGroup; let j = index">
                    <td>
                      <div>
                        <div style="display: flex; align-items: center;">
                          <strong style="margin-right: 2px;">{{ word }}</strong>
                        <button type="button" class="btn btn-outline-success" style="margin: 2px;" (click)="speak(word)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-speaker-fill" viewBox="0 0 16 16">
                            <path d="M9 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-2.5 6.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0"></path>
                            <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6 4a2 2 0 1 1-4 0 2 2 0 0 1 4 0M8 7a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7"></path>
                          </svg>
                        </button>
                        <button type="button" class="btn btn-outline-danger" style="margin: 2px;">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"></path>
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"></path>
                          </svg>
                        </button>
                      </div>
                    </div>

                    </td>
                  </ng-container>
                  <ng-container *ngFor="let k of [6 - wordGroup.length]">
                    
                  </ng-container>
                </tr>
              </ng-container>
            </tbody>
          </table>
    
    </div>
    
</body>
