<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="content">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-4 mt-3" style="margin-left: 10rem;">
            <div class="col-12 text-center">
                <ul class="pagination pagination-split mt-0" style="cursor: pointer;" >
    
                    <li class="page-item" *ngFor="let mot of this.Paginator; let i = index"><a class="page-link" (click)="changeElements(i)">{{i+1}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    
        <!-- end row -->
        <div class="row">
            <div class="col-lg-4" *ngFor = "let mot of this.displayedMots" style="background:transparent">
                <div class="text-center card-box">
                    <div class="member-card pt-2 pb-2 bg-none"  >
                        <div class="thumb-lg member-thumb mx-auto" ><img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle img-thumbnail" alt="profile-image"></div>                         
                            <h3 style="font-weight: bold;margin: 10px;">{{mot}}</h3>
                        <ul class="social-links list-inline">
                            <li id="svg-button" (click)="speak(mot)" class="list-inline-item"><svg  xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" style="color: green;" class="bi bi-speaker-fill" viewBox="0 0 16 16">
                              <path d="M9 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-2.5 6.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0"></path>
                              <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6 4a2 2 0 1 1-4 0 2 2 0 0 1 4 0M8 7a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7"></path>
                            </svg></li>
                            <audio #audioPlayer src="../../../../assets/success.mp3"></audio>
                            <li id="svg-button" (click)="testSpeech(mot)" class="list-inline-item" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-mic-fill" style="color: red;" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"></path>
                                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"></path>
                                </svg>
                            </li>
                            
                            
                        </ul>
                    </div>
                </div>
            </div>
            <!-- your-component.component.html -->
<!-- your-component.component.html -->

  
<app-popup [data]="popupData"></app-popup>

     
     
  
  <!-- <button (click)="playSuccessSound()">Play Success Sound</button>
  <button (click)="playErrorSound()">Play Error Sound</button> -->
  
  

        </div>
        <!-- end row -->
        
        
        <!-- end row -->
    </div>
    <div class="button-container">
      <a type="button" [routerLink]="'/unite/' + idPageUnit">

        <img src="../../../assets/arrowLeft.png" alt="" style="width: 200px;">
      </a>
    </div>
    <!-- container -->
</div>
